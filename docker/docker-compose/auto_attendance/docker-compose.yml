version: "3"

services:
  db:
    env_file:
      - .env
    image: mysql:8.0
    volumes:
      - mysql-vol-1:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PW}
    container_name: mysql-vol-1

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - 3306:3306
    container_name: python_app
    volumes:
      - python-vol-1:/var/app
    restart: always

volumes:
  mysql-vol-1:
  python-vol-1:

