<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <input type="text" class="itxt" value="I lov' it!" />
            <p class="ptxt">This is text.</p>
            <button class="txt_btn">Click</button>
        </div>
        <hr />
        <div>
            <p class="shtxt">Javascript</p>
            <button class="show">show</button><button class="hide">hide</button>
        </div>
        <hr />
        <div>
            <input type="text" class="addr_txt" />
            <button class="addr_btn">
                Addrs
            </button>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        console.log("hello js!");
        var data1 = document.getElementsByClassName("itxt");
        console.log("data1", data1[0].value);

        var data2 = document.querySelector(".ptxt");
        console.log(data2.textContent);

        // var btn = document.querySelector('.txt_btn');
        // btn.addEventListener('click', function(){
        //     var data3 = document.querySelectorAll('.itxt');
        //     console.log(data3[0]);
        //     alert(data3[0].value);
        // });

        // jQuery
        // 모든 html이 로드된 다음 실행
        // 그런데 js파일을 분리할 때는 굳이 사용할 필요 없음.
        $(document).ready(function () {
            $(".txt_btn").on("click", function () {
                var data4 = $(".itxt").val();
                console.log(data4);
                // alert(data4);
                $(".ptxt").text(data4);
            });

            $(".show").on("click", function () {
                $(".shtxt").show();
            });
            $(".hide").on("click", function () {
                $(".shtxt").hide();
            });

            // Ajax 비동기 통긴
            $('.addr_btn').on('click', function(){
                var addr = $('.addr_txt').val();
                console.log(addr);

                var url = 'https://apis.zigbang.com/v2/search?leaseYn=N&q='+addr+'&serviceType=원룸';

                // response = requests.get(url)
                $.getJSON(url, function(response){
                    console.log(response.items[0].description);
                })
            });
        });
    </script>
</html>
